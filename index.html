<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中階Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: auto;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            overflow-y: visible;
        }
        
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 360%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGhCB1iLS4/UxsgBj69yCSqo7hID1f91g/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
    </div>
    
    <!-- 確保頁面可滾動的額外空間 -->
    <div style="height: 50px;"></div>
</body>
</html>
